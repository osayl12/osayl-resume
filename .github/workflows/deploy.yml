name: CI-CD Portfolio

on:
  push:
    branches: ["main"]

jobs:
  build_push_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ משיכת הקוד מה־repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ התקנת תלויות (בדיקה בסיסית)
      - name: Install dependencies
        run: npm ci

      # 3️⃣ הרצת טסטים אם קיימים
      - name: Run tests (if any)
        run: npm test --if-present

      # 4️⃣ התחברות ל־Docker Hub
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5️⃣ הפעלת Docker Buildx (קריטי ל־amd64)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6️⃣ בנייה + דחיפה של האימג' ל־Docker Hub
      - name: Build & Push Docker Image
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/portfolio:latest"
          docker buildx build \
            --platform linux/arm64,linux/amd64 \
            -t "$IMAGE" \
            --push .

      # 7️⃣ Deploy ל־Oracle VM דרך SSH
      - name: Deploy on Oracle via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            # תיקייה לאפליקציה
            mkdir -p ~/apps/portfolio
            cd ~/apps/portfolio

            # יצירת docker-compose.yml על השרת
            cat > docker-compose.yml <<'EOF'
            services:
              portfolio:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/portfolio:latest
                container_name: portfolio
                restart: unless-stopped
                ports:
                  - "8080:80"
            EOF

            # משיכת אימג' והרצה
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/portfolio:latest
            docker compose up -d

            # ניקוי אימג'ים ישנים
            docker image prune -f
