name: CI-CD Portfolio

on:
  push:
    branches: ["main"]

jobs:
  build_push_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (רצוי) בדיקה בסיסית
      - name: Install dependencies
        run: npm ci

      - name: Run tests (if any)
        run: npm test --if-present

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/portfolio:latest"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy on Oracle via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            mkdir -p ~/apps/portfolio
            cd ~/apps/portfolio

            # יוצרים docker-compose.yml על השרת (אין צורך להעתיק קבצים)
            cat > docker-compose.yml <<'EOF'
            services:
              portfolio:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/portfolio:latest
                container_name: portfolio
                restart: unless-stopped
                ports:
                  - "8080:80"
            EOF

            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/portfolio:latest
            docker compose up -d
            docker image prune -f
